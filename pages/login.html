<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Noto+Serif+Hentaigana:wght@200..900&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url(../images/beach1.jpg);
        height: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      form {
        height: 350px;
        width: 300px;
        border: 1px solid black;
        border-radius: 1rem;
        background-color: lightcyan;
      }

      input {
        height: 30px;
        width: 200px;
        margin-top: 20px;
        margin-left: 40px;
        text-align: center;
        font-size: 20px;
      }
      h1 {
        font-family: "Fascinate Inline", serif;
        text-align: center;
        background: linear-gradient(
          to left,
          #f32170,
          #ff6b08,
          #cf23cf,
          #eedd44
        );
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
      }

      button {
        height: 40px;
        width: 200px;
        margin: 45px 45px;
        font-size: 16px;
        font-family: "Fascinate Inline", serif;
        background: linear-gradient(
          to right,
          #f32170,
          #ff6b08,
          #cf23cf,
          #eedd44
        );
      }
    </style>
  </head>
  <body>
    <h1>Login here please</h1>

    <form action="">
      <h1>Login</h1>
      <label for="username"></label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter username"
      />

      <label for="password"></label>
      <input
        type="text"
        name="password"
        id="password"
        placeholder=" Enter password"
      />
      <br />
      <button>Login</button>
    </form>
  </body>
</html>
